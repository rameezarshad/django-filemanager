{% load i18n static %}

<div class="modal fade" id="upload-modal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Path</h4>
        </div>
        <div class="modal-body">
            <div id="show-files">
            </div>
            <div>
            <form class="form-inline" id="fileupload" data-url="{% url 'filemanager:upload-file' %}">
              <input type="hidden" name="path" value="{{path}}">
              <div class="form-group">
                  <label for="id_directory_name">Upload Files:</label>
                  <input class="form-control" type="file" name="files[]" multiple="">

              </div>
                <button id='upload-btn' type="button" class="btn btn-default">Upload</button>
            </form>
            </div>
            <br>
            <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
